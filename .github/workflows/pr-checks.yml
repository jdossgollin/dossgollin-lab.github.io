name: PR Checks

on:
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  validate-content:
    name: Validate Content
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: .github/scripts/requirements.txt

      - name: Install validation dependencies
        run: pip install -r .github/scripts/requirements.txt

      - name: Validate content files
        run: python .github/scripts/validate-content.py

  build-site:
    name: Build Site
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Cache Quarto freeze
        uses: actions/cache@v4
        with:
          path: _freeze
          key: quarto-freeze-${{ hashFiles('**/*.qmd', '**/*.bib') }}
          restore-keys: quarto-freeze-

      - name: Update bibliography submodule
        run: |
          cd bibliography
          git branch -u origin/master master 2>/dev/null || true
          cd ..
          git submodule update --remote --recursive

      - name: Build site
        id: build
        run: |
          quarto render 2>&1 | tee build-output.txt
          echo "build_status=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT

      - name: Write build summary
        if: always()
        run: |
          echo "## Site Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f _site/index.html ]; then
            echo "✅ **Site built successfully!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Site build failed!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Build Output" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -50 build-output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: site-build
          path: _site/
          retention-days: 7

  check-links:
    name: Check External Links
    runs-on: ubuntu-latest
    needs: build-site
    continue-on-error: true  # Don't fail the PR on external link issues
    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: _site/

      - name: Install lychee
        run: |
          curl -sLO https://github.com/lycheeverse/lychee/releases/download/v0.15.1/lychee-v0.15.1-x86_64-unknown-linux-gnu.tar.gz
          tar xzf lychee-v0.15.1-x86_64-unknown-linux-gnu.tar.gz
          chmod +x lychee
          sudo mv lychee /usr/local/bin/

      - name: Check external links
        id: lychee
        run: |
          # Run lychee and capture output
          lychee \
            --exclude-mail \
            --exclude 'linkedin.com' \
            --exclude 'twitter.com' \
            --exclude 'x.com' \
            --exclude 'scholar.google.com' \
            --exclude 'localhost' \
            --exclude '127.0.0.1' \
            --timeout 30 \
            --max-retries 2 \
            --accept 200,403,429 \
            --format markdown \
            _site/ > lychee-report.md 2>&1 || true

      - name: Write link check summary
        if: always()
        run: |
          echo "## External Link Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⚠️ **Note:** External link failures are warnings only. External sites may have temporary outages." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f lychee-report.md ]; then
            cat lychee-report.md >> $GITHUB_STEP_SUMMARY
          else
            echo "No link check results available." >> $GITHUB_STEP_SUMMARY
          fi
